<div class="container h-75">
  <div class="row align-items-center h-75">
    <div class="card card-body">
      <h1>{{'Register' | translate }}</h1>
      <div class="row d-flex justify-content-center">
        <form [formGroup]="registerForm">
              <div class="col">
                <mat-form-field class="input-field" appearance="outline">
                  <mat-label>{{'Email' | translate }}</mat-label>
                  <input matInput placeholder="pat@example.com" formControlName="email" required maxlength="50">
                  <mat-error *ngIf="registerForm.value.email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline">
                  <mat-label>{{'First name' | translate }}</mat-label>
                  <input matInput formControlName="firstName" required maxlength="30">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline">
                  <mat-label>{{'Last name' | translate }}</mat-label>
                  <input matInput formControlName="lastName" required maxlength="30">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline">
                  <mat-label>{{'Phone number' | translate }}</mat-label>
                  <input matInput formControlName="phoneNumber" minlength="10" maxlength="14">
                  <mat-icon matSuffix>phone</mat-icon>
                  <mat-hint style="color: inherit;">{{'Include area code if you want' | translate }}</mat-hint>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="input-field" appearance="outline">
                  <mat-label>{{'Password' | translate }}</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" minlength="8" maxlength="30">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            <br>
            <div class="row d-flex justify-content-center">
              <button class="btn btn-success" color="primary" type="submit" (click)="onSubmit()" [disabled]="!registerForm.valid">{{'Register' | translate }}</button>
            </div>
            <br>
            <div class="row d-flex justify-content-center">
              <p>
                {{'Already have an account?' | translate }}
              </p>
            </div>
            <div class="row d-flex justify-content-center">
              <button class="btn btn-outline-secondary" type="button" routerLink="/login">{{'Login' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
