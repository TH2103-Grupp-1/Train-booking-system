<div class="container card">
  <h1 class="login-title">Register</h1>
  <form  [formGroup]="registerForm">

<div class="login-container">
  <mat-form-field appearance="outline">
    <mat-label>{{'Email' | translate }}</mat-label>
    <input matInput placeholder="pat@example.com" formControlName="email" required>
    <mat-error *ngIf="registerForm.value.email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
<div class="login-container">
  <mat-form-field appearance="outline">
    <mat-label>{{'Phone number' | translate }}</mat-label>
    <input matInput formControlName="phone" required>
    <mat-icon matSuffix>phone</mat-icon>
    <mat-hint>{{'Include area code' | translate }}</mat-hint>
  </mat-form-field>
</div>
<div class="login-container">
  <mat-form-field appearance="outline">
    <mat-label>{{'Password' | translate }}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="login-container">
  <button mat-flat-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!registerForm.valid">{{'Register' | translate }}</button>
</div>
<br>
  <div class="login-container">
    <p>{{'Already have an account?' | translate }}</p>
  </div>
  <div class="login-container">
  <button mat-stroked-button type="button" routerLink="/login">{{'Login' | translate }}</button>
</div>

</form>
</div>
