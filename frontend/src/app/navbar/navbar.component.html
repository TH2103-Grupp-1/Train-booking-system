<mat-card>
  <mat-card-title>{{'Language' | translate}}</mat-card-title>
  <mat-card-actions>
    <button (click)="translate.setLanguage('en')" mat-button>{{'English' | translate}}</button>
    <button (click)="translate.setLanguage('sv')" mat-button>{{'Swedish' | translate}}</button>
  </mat-card-actions>
</mat-card>
