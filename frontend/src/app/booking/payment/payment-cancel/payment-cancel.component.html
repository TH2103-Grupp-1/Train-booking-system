<h2 mat-dialog-title>{{ 'Are you sure you want to cancel?' | translate }}</h2>
<mat-dialog-content>
  <p>{{ "You can't regret this choice!" | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="yes-btn" mat-button color="warn" mat-dialog-close (click)="onYesClick()">{{ 'Yes' | translate }}</button>
  <button class="no-btn" mat-button color="primary" mat-dialog-close>{{ 'No' | translate}}</button>
</mat-dialog-actions>
