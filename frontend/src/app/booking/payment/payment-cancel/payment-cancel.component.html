<h2 mat-dialog-title>Are you sure you want to cancel?</h2>
<mat-dialog-content>
  <p>You can't regret this choice!</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="yes-btn" mat-button color="warn" mat-dialog-close (click)="onYesClick()">Yes</button>
  <button class="no-btn" mat-button color="primary" mat-dialog-close>No</button>
</mat-dialog-actions>
